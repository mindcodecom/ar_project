<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>Multilingual Markerless AR</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden; height: 100%; width: 100%;
      font-family: Arial, sans-serif;
      color: white;
      background-image: url('https://images.unsplash.com/photo-1505751172876-fa1923c5c528?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    #companyHeader {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 10000;
      user-select: none;
      pointer-events: none;
      direction: ltr;
    }

    #companyLogo {
      width: 130px;
      height:130px;
      object-fit: cover;
      border-radius: 50%;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.7));
    }

    #companyName {
      font-weight: 900;
      font-size: 2.5rem;
      color: #212df3;
      font-family: 'Arial Black', Arial, sans-serif;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      position: relative;
      top: -20px;
    }

    #ui {
      position: absolute;
      top: 80px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 8px;
      z-index: 9999;
      max-width: 320px;
      user-select: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      transition: left 0.3s ease, right 0.3s ease;
    }

    label, select {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    select, input, button {
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    p {
      margin-top: 10px;
      font-size: 0.9em;
      line-height: 1.4;
    }

    #pageFooter {
      width: 100%;
      background-color: rgba(0,0,0,0.5);
      color: #ccc;
      text-align: center;
      padding: 6px 10px;
      font-size: 12px;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 9998;
      font-weight: normal;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>

<div id="companyHeader">
  <img src="logo.png" alt="Company Logo" id="companyLogo" />
  <span id="companyName">Mind Code Company</span>
</div>

<div id="ui">
  <label for="langSelect" id="labelLang">Select Language:</label>
  <select id="langSelect">
    <option value="en" selected>English</option>
    <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
    <option value="fr">Fran√ßais</option>
  </select>

  <label for="actionSelect" id="labelAction">üìÅ Choose Action:</label>
  <select id="actionSelect">
    <option value="">-- Choose --</option>
    <option value="image">üì∑ Select Image</option>
    <option value="audio">üîä Select Audio</option>
  </select>

  <!-- ŸÖÿÆŸÅŸäÿ© -->
  <input type="file" id="imageInput" accept="image/*" style="display:none;" />
  <input type="file" id="audioInput" accept="audio/*" style="display:none;" />

  <button id="startAR">‚ñ∂ Start AR</button>
  <p id="instruction">Move your device and see the image appear on the surface.</p>
</div>

<a-scene embedded vr-mode-ui="enabled: false"
         renderer="logarithmicDepthBuffer: true;"
         arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
  <a-entity camera position="0 1.6 0" look-controls></a-entity>
  <a-entity id="arContent" position="0 0 -1" visible="false"></a-entity>
</a-scene>

<footer id="pageFooter">
  <div>üìß contact@mindcode.com</div>
  <div id="footerRights" style="margin-top: 3px;">All rights reserved to Mind Code Company</div>
</footer>

<script>
  const langSelect = document.getElementById('langSelect');
  const labelLang = document.getElementById('labelLang');
  const labelAction = document.getElementById('labelAction');
  const startBtn = document.getElementById('startAR');
  const instruction = document.getElementById('instruction');
  const uiDiv = document.getElementById('ui');

  const actionSelect = document.getElementById('actionSelect');
  const imageInput = document.getElementById('imageInput');
  const audioInput = document.getElementById('audioInput');

  const texts = {
    en: {
      direction: 'ltr',
      labelLang: 'Select Language:',
      labelAction: 'üìÅ Choose Action:',
      startBtn: '‚ñ∂ Start AR',
      instruction: 'Move your device and see the image appear on the surface.',
      alertNoImage: 'Please select an image first',
      alertReady: '‚úÖ Move your device to see the image on the surface'
    },
    ar: {
      direction: 'rtl',
      labelLang: 'ÿßÿÆÿ™ÿ± ÿßŸÑŸÑÿ∫ÿ©:',
      labelAction: 'üìÅ ÿßÿÆÿ™ÿ± ÿßŸÑÿ•ÿ¨ÿ±ÿßÿ°:',
      startBtn: '‚ñ∂ ÿ®ÿØÿ° ÿßŸÑŸàÿßŸÇÿπ ÿßŸÑŸÖÿπÿ≤ÿ≤',
      instruction: 'ÿ≠ÿ±ŸÉ ÿßŸÑÿ¨Ÿáÿßÿ≤ Ÿàÿ≥ÿ™ÿ±Ÿâ ÿßŸÑÿµŸàÿ±ÿ© ÿ™ÿ∏Ÿáÿ± ÿπŸÑŸâ ÿßŸÑÿ≥ÿ∑ÿ≠ ÿ£ŸÖÿßŸÖŸÉ.',
      alertNoImage: 'Ÿäÿ±ÿ¨Ÿâ ÿßÿÆÿ™Ÿäÿßÿ± ÿµŸàÿ±ÿ© ÿ£ŸàŸÑÿßŸã',
      alertReady: '‚úÖ ÿ≠ÿ±ŸÉ ÿ¨Ÿáÿßÿ≤ŸÉ ŸÑÿ±ÿ§Ÿäÿ© ÿßŸÑÿµŸàÿ±ÿ© ÿπŸÑŸâ ÿßŸÑÿ≥ÿ∑ÿ≠ ÿ£ŸÖÿßŸÖŸÉ'
    },
    fr: {
      direction: 'ltr',
      labelLang: 'Choisir la langue :',
      labelAction: 'üìÅ Choisir l\'action :',
      startBtn: '‚ñ∂ D√©marrer la r√©alit√© augment√©e',
      instruction: 'D√©placez votre appareil et voyez l‚Äôimage appara√Ætre sur la surface.',
      alertNoImage: 'Veuillez d‚Äôabord s√©lectionner une image',
      alertReady: '‚úÖ D√©placez votre appareil pour voir l‚Äôimage sur la surface'
    }
  };

  function updateLanguage(lang) {
    const t = texts[lang];
    document.documentElement.lang = lang;
    document.documentElement.dir = t.direction;
    document.body.style.direction = t.direction;
    document.body.style.textAlign = t.direction === 'rtl' ? 'right' : 'left';

    labelLang.textContent = t.labelLang;
    labelAction.textContent = t.labelAction;
    startBtn.textContent = t.startBtn;
    instruction.textContent = t.instruction;

    if (t.direction === 'rtl') {
      uiDiv.style.right = '10px';
      uiDiv.style.left = 'unset';
    } else {
      uiDiv.style.left = '10px';
      uiDiv.style.right = 'unset';
    }

    const footerRights = document.getElementById('footerRights');
    if (lang === 'ar') {
      footerRights.textContent = 'ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÇ ŸÖÿ≠ŸÅŸàÿ∏ÿ© ŸÑÿ¥ÿ±ŸÉÿ© ŸÖÿßŸäŸÜÿØ ŸÉŸàÿØ';
      document.getElementById('pageFooter').style.direction = 'rtl';
    } else if (lang === 'fr') {
      footerRights.textContent = 'Tous droits r√©serv√©s √† Mind Code Company';
      document.getElementById('pageFooter').style.direction = 'ltr';
    } else {
      footerRights.textContent = 'All rights reserved to Mind Code Company';
      document.getElementById('pageFooter').style.direction = 'ltr';
    }
  }

  langSelect.addEventListener('change', e => updateLanguage(e.target.value));
  updateLanguage(langSelect.value);

  actionSelect.addEventListener('change', e => {
    const action = e.target.value;
    if (action === 'image') {
      imageInput.click();
    } else if (action === 'audio') {
      audioInput.click();
    }
    // ÿ•ÿπÿßÿØÿ© ÿßŸÑÿ™ÿπŸäŸäŸÜ ÿ≠ÿ™Ÿâ ŸäŸÖŸÉŸÜ ÿßŸÑÿßÿÆÿ™Ÿäÿßÿ± ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ
    actionSelect.selectedIndex = 0;
  });

  let imageURL = null, audioURL = null;
  imageInput.addEventListener('change', e => {
    if (e.target.files.length) imageURL = URL.createObjectURL(e.target.files[0]);
  });
  audioInput.addEventListener('change', e => {
    if (e.target.files.length) audioURL = URL.createObjectURL(e.target.files[0]);
  });

  startBtn.addEventListener('click', () => {
    const lang = langSelect.value;
    if (!imageURL) {
      alert(texts[lang].alertNoImage);
      return;
    }

    const arContent = document.getElementById('arContent');
    while (arContent.firstChild) arContent.removeChild(arContent.firstChild);

    const aImage = document.createElement('a-image');
    aImage.setAttribute('src', imageURL);
    aImage.setAttribute('position', '0 0 0');
    aImage.setAttribute('width', '1');
    aImage.setAttribute('height', '1');
    arContent.appendChild(aImage);

    if (audioURL) {
      const aSound = document.createElement('a-sound');
      aSound.setAttribute('src', audioURL);
      aSound.setAttribute('autoplay', 'true');
      aSound.setAttribute('position', '0 1 0');
      arContent.appendChild(aSound);
    }

    arContent.setAttribute('visible', 'true');
    alert(texts[lang].alertReady);
  });
</script>

</body>
</html>
